<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">

        <style>
            .box1 {
                width: 250px;
                height: 100px;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                border:3px solid;
                margin:auto;
                padding: 10px; 
                border-radius: 10px;
            }
        </style>

    </head>
    <body>
        <form action="home" method="POST">


            <div class="box1">
                <div>
                    <label for="login">Login:</label>
                    <input style="border-radius: 5px;" type="text" name="username" required>
                </div>

                <br>

                <div>
                    <label for="password">Senha:</label>
                    <input style="border-radius: 5px;" type="password" name="password" required>
                </div>


                <br>
                <div align="center">
                    <button style="border-radius: 5px;" type="submit">Entrar</button>
                </div>
            </div>
        </form>

    </body>
</html>
